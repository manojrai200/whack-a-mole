<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Whack-a-Mole</h1>

    <div id="status-bar">
        <div id="score" class="status-item">Score: 0</div>
        <div id="high-score" class="status-item">High Score: 0</div>
        <div id="timer" class="status-item">Time: 20</div>
    </div>

    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="stop-btn" disabled>Stop Game</button>
    </div>

    <div id="whack-a-mole">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
